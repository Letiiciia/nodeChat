<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trílogo Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.1/socket.io.js"></script>

    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <img src="img/1603907132946.jpg" alt="Trílogo" width=80 height=65>
    <h1>Trílogo</h1>


    <form id="chat">
        <input id="ticket_id" name="Ticket_Id" placeholder="ticket_id: 60232ace18f92c27146cd11a" />
        <input id="permalink" name="permalink" placeholder="Link: https://www.google.com/img">
        <input id="username" name="username" placeholder="Usuário">
        <div class="messages"></div>
        <input id="message" name="message" placeholder="descrição do problema">
        <button type="submit">Enviar</button>

    </form>

    <script src="script/index.js" type="text/javascript"></script>


</body>

</html>
