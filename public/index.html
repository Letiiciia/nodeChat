<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trílogo Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.1/socket.io.js"></script>

    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <img src="img/1603907132946.jpg" alt="Trílogo" width=80 height=65>
    <h1>Trílogo</h1>


    <form id="chat">
        <input id="ticket_id" type="text" name="ticket_id" />
        <input type="text" name="permalink" placeholder="[linkImg]">
        <input type="text" name="username" placeholder="Digite seu usuário">
        <div class="messages"></div>
        <input type="text" name="message" placeholder="descrição do problema">
        <button type="submit">Enviar</button>

    </form>

    <script src="script/function.js" type="text/javascript"></script>


</body>

</html>
